<!DOCTYPE html>
<html lang="ES-ar" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/Footer.css}">
    <link rel="stylesheet" th:href="@{../static/css/Footer.css}">
    <link rel="stylesheet" th:href="@{/css/perfilTransportista.css}">
    <link rel="stylesheet" th:href="@{../static/css/perfilTransportista.css}">
    <link th:href="@{/css/navEmpresa.css}" rel="stylesheet" type="text/css" />

    <!-- TIPOGRAFÍAS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- LOGUITO EN PESTAÑA -->
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon-16x16.png">
    <title>Perfil Transportista</title>
</head>

<body class="body-plus">

    <header th:replace="fragment/fragmentos :: headerLoginEmp"></header>

    <main>
        <div class="container contenedor">

            <div class="container-img-perf">
                <img th:if="${perfil.foto != null}" class="perfil-img-perf"
                    th:src="${'/foto/usuario-imagen/' + perfil.id}" alt="" />
                <img th:if="${perfil.foto == null}" class="perfil-img-perf" src="/img/Foto sin foto.jpg" alt="" />
            </div>

            <form class="form" id="body" th:action="@{/transportista/modificar}" method="POST"
                enctype="multipart/form-data">

                <div class="usuario">
                    <div class="us-2 right">
                        <input class="form-control user" type="text" id="nombre" name="nombre"
                            th:value="${perfil.nombre}" disabled />
                    </div>
                    <div class="us-2">
                        <input class="form-control user" type="text" id="apellido" name="apellido"
                            th:value="${perfil.apellido}" disabled />
                    </div>
                </div>

                <div class="subtext-in">
                    <p>Transportista</p>
                </div>


                <div class="datos-user">
                    <div class="row g-2">
                        <div class="col">
                            <label for="zona">Zona</label>
                            <select name="zona" id="zona" class="form-select-lg" required>
                                <option th:selected disable th:value="${perfil.zona}" th:text="${perfil.zona}"></option>
                                <option option th:each="provincia:${provincias}" th:value="${provincia}"
                                    th:text="${provincia.provincia}"></option>
                            </select>
                        </div>
                        <div class="row g-2">
                            <div class="col">
                                <label for="poliza">Email</label>
                                <input class="form-control form-control-lg" type="email" id="mail" name="mail"
                                    th:value="${perfil.mail}" disabled />
                            </div>
                            <div class="col">
                                <label for="poliza">Teléfono</label>
                                <input class="form-control form-control-lg" type="" id="telefono" name="telefono"
                                    th:value="${perfil.telefono}" disabled />
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        </form>


        <div class="container form" id="body">
            <form th:action="@{'/camion/modificar-camion?id_transportista='+${perfil.id}}" method="POST"
                enctype="multipart/form-data">
                <h1 class="text-center">Información del camión</h1>

                <div class="row">
                    <div class="col">
                        <div class="foto" th:each="fotos,iterator:${fotos}">
                            <img th:if="${iterator.index != null}" class="img-fluid"
                                th:src="@{'/foto/camion-imagenes/'+${camion.ID}+'?orden='+${iterator.index}}"
                                width="200" height="200" alt="" />
                            <img th:if="${iterator.index == null}" class="img-fluid" src="/img/Foto sin foto.jpg"
                                width="200" height="200" alt="" />
                        </div>
                    </div>

                    <div class="col">
                        <div class="datos-user">
                            <div class="row g-2">
                                <div class="col">
                                    <input type="text" class="form-control user" id="modelo" name="modelo"
                                        placeholder="Ej: Kodiak" th:value="${camion.modelo}" disabled />
                                </div>
                                <div class="col">
                                    <input type="number" class="form-control user" id="año" name="anio"
                                        placeholder="Ej: 1999" th:value="${camion.anio}" disabled />
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control user" id="patente" name="patente"
                                        placeholder="Ej: ABC-123 o AB-123-CD" th:value="${camion.patente}" disabled />
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control user" id="modelo" name="descripcion"
                                        placeholder="Ej: Kodiak" th:value="${camion.descripcion}" disabled />
                                </div>

                                <div class="row g-2">
                                    <div class="col">
                                        <label for="poliza">Carga máxima</label>
                                        <input type="number" class="form-control user" id="año" name="pesoMaximo"
                                            placeholder="Ej: 150" th:value="${camion.pesoMaximo}" disabled />
                                    </div>
                                    <div class="col">
                                        <label for="poliza">Número de Poliza</label>
                                        <input type="number" class="form-control user" id="poliza" name="poliza"
                                            placeholder="Número de póliza" th:value="${camion.poliza}" disabled />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </form>
    </main>

    <footer th:replace="fragment/fragmentos :: footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script src="animacion.js"></script>
</body>

</html>
