<html lang="ES-ar" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>TrasportistasPostulados</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
         <!-- PERFIL DE ESTILOS CSS DE BOOTSTRAP5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
    <link href="../css/indexEmpresa.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/Footer.css}">
    <link rel="stylesheet" th:href="@{../static/css/Footer.css}">

    <!-- PERFIL DE ESTILO FONTAWESOME PARA LINKEAR ICONOS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{../static/css/Footer.css}">
    <link rel="stylesheet" th:href="@{/css/NavGeneral.css}">
    <link rel="stylesheet" th:href="@{../static/css/NavGeneral.css}">

    <!-- TIPOGRAFÍAS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- LOGUITO EN PESTAÑA -->
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon-16x16.png">
</head>

<body>
    <header th:replace="fragment/fragmentos :: headerLoginEmp"></header>
<!--<section th:fragment="truckCards" style="margin: 0rem 8rem 2rem; padding: 0rem 4rem 2rem 4rem;"-->

    <main class="favs-conteiner">
  <div class="row mx-5" style="margin:3rem 3rem 3rem 3rem;">
 
    <div class="container">   
    <div class="card-group mt-3">

      <div th:each="transportista,stat:${transportistas}">
    <div class="col mx-3">
      <div class="card" style="width: 13rem;">
        <div class="container-fluid" id="main-content">
        <div class="container">
           <div class="row">
                    <div class="col-2" th:if="${transportista.valoracion!=0}"
                      th:each="i: ${#numbers.sequence( transportista.valoracion, 1)}">
                      <i class="estrella fas fa-star"></i>
                    </div>
                      <div class="col-2" th:if="${transportista.valoracion<5}"
                      th:each="i: ${#numbers.sequence( transportista.valoracion, 4)}">
                      <i class="estrella2 far fa-star"></i>
                    </div>
                    
                  </div>
        </div>
    </div>

          <img id="imagen"
              th:if="${transportista.foto == null}"
            src="https://d500.epimg.net/cincodias/imagenes/2016/07/04/lifestyle/1467646262_522853_1467646344_noticia_normal.jpg"
            class="card-img-top" alt="Foto perfil Transportista">
          <img id="imagen"
              th:if="${transportista.foto != null}"
            th:src="${'/foto/usuario-imagen/'+transportista.id}"
            class="card-img-top" alt="Foto perfil Transportista">
        <!--<img src="../img/Foto sin foto.jpg" class="card-img-top" alt="Foto perfil Transportista">-->
        <div class="card-body">
          <h5 class="card-title" th:text="${transportista.apellido}">Nombre Apellido</h5>
                <p class="card-text" th:text="${transportista.zona}">Zona</p>
                <p class="card-text" th:text="${transportista.camion.modelo}">Modelo</p>
                <p class="card-text" th:text="${transportista.camion.anio}">Ano</p>
                <p class="card-text" th:text="${transportista.camion.patente}">patente</p>
           <!--<p class="card-text">Carga máxima en kg</p>-->
          <form th:action="@{/viaje/}+'?id_transportista='+${transportista.id}+'&id_proveedor='+${session.usuariosession.id}" method="post">
              <button class="btn btn-primary btn-sm">Contactar</button>
          </form>
         </div> 
        </div>
      </div>
    </div>      
</div>
    </div>
  </div>  
</div> 
<!--</section> -->
    </main>
<!-- BUNDLE BOOTSTRAP5 -> PLUGGINS JS Y POPPER PARA FUNCIONALIDADES DINÁMICAS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="/animacion.js"></script>
</body>

</html>
