    <title>Empresa</title>
</head>
<body>
    <header th:replace="fragment/fragmentos :: headerLoginTrans"></header>
    
    <div class="pagenotfound">
        <div class="copy-container center-xy">
          
<h3 class="textTitle" style="text-align: center;">Listado de Comprobantes</h3>
  
<div class="container-table100">
<div class="wrap-table100">
<div class="table100 ver1 m-b-110">
        <div class="table100-head">
                <table>
                        <thead>
                                <tr class="row100 head">
                                        <th class="cell100 column2">Empresa</th>
                                        <th class="cell100 column2">Recorrido</th>
                                        <th class="cell100 column2">KM Total</th>
                                        <th class="cell100 column2">Tipo de Carga</th>
                                        <th class="cell100 column2">Valoracion</th>
                                </tr>
                        </thead>
                </table>
        </div>

        <div class="table100-body js-pscroll">
                <table>
                        <tbody>
                                <tr class="row100 body" th:each="comprobante,iterator:${comprobantes}">
                                    <td class="cell100 column2"  >
                                        <div class="row">
                                            <div class="col-3" style="margin-left:15px;">
                                        <img 
              th:if="${comprobante.proveedor.foto == null}"
            src="https://d500.epimg.net/cincodias/imagenes/2016/07/04/lifestyle/1467646262_522853_1467646344_noticia_normal.jpg"
            class="card-img-top" alt="Foto perfil Proveedor">
          <img 
              th:if="${comprobante.proveedor.foto != null}"
            th:src="${'/foto/usuario-imagen/'+comprobante.proveedor.id}"
            width="52" height="52" class="rounded-circle" alt="Foto perfil Proveedor" >
              </div>
                                            <div class="col-2">
                                        <p th:text="${comprobante.proveedor.nombreEmpresa}"></p>
                                            </div>
                                            </div>
                                    </td>
                                        <td class="cell100 column2" >
                                            <p th:text="${comprobante.viaje.origen}"></p>
                                            <p th:text="${comprobante.viaje.destino}"></p>
                                        </td>
                                        <td class="cell100 column2"th:text="${comprobante.viaje.kmRecorridos}"></td>
                                        <td class="cell100 column2" th:text="${comprobante.viaje.tipoCargas}"></td>
                                        <td class="cell100 column2" >
                                            <div class="row">
                                               <div class="col"th:if="${comprobante.valoracion!=0}" th:each="i: ${#numbers.sequence( comprobante.valoracion, 1)}">
                                                 <i class="fas fa-star"></i>
                                               </div>
                                             <div class="col-4" th:if="${comprobante.valoracion==0}" >
                                                <p style="margin-left:100%;">Esperando valoracion</p>
                                             </div>                            
                                             </div>
                                        </td>
                                </tr> 

                                
                        </tbody>
            </table>
            
        </div>
</div>



        </div>
</div>
</div>
</div>
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

		$('.js-pscroll').each(function(){
			var ps = new PerfectScrollbar(this);

			$(window).on('resize', function(){
				ps.update();
			})
		});
			
		
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

        </div>
      </div>
    
    </main>
