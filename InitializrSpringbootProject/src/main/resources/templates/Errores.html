<!DOCTYPE html>
<html lang="ES-ar" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="/css/estiloError.css">
  <link rel="stylesheet" href="../static/css/estiloError.css">

  <!-- TIPOGRAFÍAS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <!-- LOGUITO EN PESTAÑA -->
  <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon-16x16.png">

  <title>Error</title>

</head>

<body>
  <div class="pagenotfound">
    <div class="text-body">
      <h1 th:text="'Error ' + ${codigo}" class="error-title">Error</h1>
      <p th:text="${mensaje}" class="error-text">Mensaje del error</p>
      <p class="error-solution">
        Intente luego nuevamente o haz click aquí abajo
      </p>

      <a href="window.history.back()"><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registroChofer">Volver</button></a>             

    </div>
  </div>
</body>

</html>
