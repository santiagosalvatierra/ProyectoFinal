<!DOCTYPE html>
<html lang="ES-ar" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estiloIndex.css">
    <title>Empresa</title>
</head>

<body>
    <header th:replace="fragment/fragmentos :: headerLoginEmp"></header>

    <main>
        <div class="container contenedor">
            <div class="p-5">
                <img th:if="${perfil.foto != null}" class="img-fluid rounded-circle"
                    th:src="${'/foto/usuario-imagen/' + perfil.id}" width="200" height="200" alt="" />
                <img th:if="${perfil.foto == null}" class="img-fluid rounded-circle"
                    src="/src/main/resources/static/img/perfil.png" width="200" height="200" alt="" />
            </div>
            <form th:action="@{/proveedor/modificar}" method="POST" enctype="multipart/form-data" th:object="${perfil}">
                
                <input type="hidden" name="id" th:value="${perfil.id}" />
                
                <div class="row g-2">
                    <div class="col-md-4">
                        <label for="nombreEmpresa" class="visually-hidden"> Nombre</label>
                        <input class="form-control form-control-lg" type="text" id="nombreEmpresa" name="nombreEmpresa"
                            th:value="${perfil.nombreEmpresa}" />
                    </div>
                </div>
                <p>Empresa</p>
                <div class="row g-2">
                    <div class="col-md-6">
                        <label for="provincia" class="form-label">Zona</label>
                        <select name="zona" id="zona" class="form-select" required>
                            <option th:selected disable value="${provincia.provincia}" th:text="${perfil.zona}"></option>
                            <option option th:each="provincia:${provincias}" th:value="${provincia}" th:text="${provincia.provincia}"></option>
                        </select>
                    </div>
                </div>
                <br>
                <div class="row g-2">
                    <div class="col-md-6">
                        <label for="mail"> Correo Electronico</label>
                        <input type="email" id="mail" name="mail" th:value="${perfil.mail}" />
                    </div>
                    <div class="col-md-6">
                        <label for="razonSocial"> Razón Social</label>
                        <input type="text" id="razonSocial" name="razonSocial" th:value="${perfil.razonSocial}" />
                    </div>
                </div>
                <br>
                <div class="row g-2">
                    <div class="col-md-6">
                        <label for="telefono"> Telefono</label>
                        <input type="" id="telefono" name="telefono" th:value="${perfil.telefono}" />
                    </div>
                    <div class="col-md-6">
                        <label for="cuilEmpresa"> CUIT</label>
                        <input type="text" id="cuilEmpresa" name="cuilEmpresa" th:value="${perfil.cuilEmpresa}" />
                    </div>
                </div>
                <br>
                <div>
                    <button class="btn btn-success">Guardar</button>
                </div>
                <div class="row">
                    <!--<label for="staticEmail" class="col-form-label">Clave</label>-->
                    <div class="col-sm-9">
                        <!--<input type="password" readonly class="form-control-plaintext" id="clave1"
                               th:value="${perfil.password}">-->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">Editar</button>
                        <!--ACA EMPIEZA EL MODAL CAMBIO CLAVE-->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title text-center" id="exampleModalLabel">ACTUALIZA TU
                                            CONTRASEÑA</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form class="row g-3" th:action="@{/logincheck}" method="post">
                                            <p th:if="${error != null}" th:text="${error}" style="color:red"></p>
                                            <div class="form-group col-auto">
                                                <label for="password" class="col-form-label">Clave Actual</label>
                                                <input type="password" readonly class="form-control-plaintext"
                                                    id="password" th:value="${perfil.password}">
                                            </div>
                                            <br>
                                            <div class="form-group col-auto">
                                                <label for="password">Clave nueva</label>
                                                <input th:value="${password}" name="password" type="password"
                                                    class="form-control" id="password" placeholder="Clave">
                                                <br>
                                            </div>
                                            <div class="form-group col-auto">
                                                <label for="password2">Confirmar clave</label>
                                                <input th:value="${password2}" name="password2" type="password"
                                                    class="form-control" id="password2" placeholder="Repetir la clave">
                                                <br>
                                            </div>
                                            <div>
                                                <div class="d-grid gap-2 col-6 mx-auto">
                                                    <button type="submit" class="btn btn-primary">Confirmar Cambio de
                                                        Contraseña</button>
                                                </div>
                                                <br>
                                                <div class="tdCancel">
                                                    <button class="btn btn-secondary" type="button" data-bs-dismiss="modal"
                                                    aria-label="Close">Cancelar</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <div class="container text-center">
        <div>
            <a class="btn btn-primary" href="" role="button">REGISTRO DE VIAJES</a>
        </div>
        <div>
            <a class="btn btn-primary" href="" role="button">NUEVA CARGA</a>
        </div>
    </div>

    <footer th:replace="fragment/fragmentos :: footer" id="footer"></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script src="animacion.js"></script>
</body>

</html>
