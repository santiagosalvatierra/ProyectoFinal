<!DOCTYPE html>
<html lang="ES-ar" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
        <link rel="stylesheet" th:href="@{/css/Footer.css}">
        <link rel="stylesheet" th:href="@{../static/css/Footer.css}">

    <!-- TIPOGRAFÍAS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- LOGUITO EN PESTAÑA -->
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon-16x16.png">
    <title>Empresa</title>
</head>

<body>
    <header th:replace="fragment/fragmentos :: headerLoginEmp"></header>

    <main>
        <div class="container contenedor">
   
            <div class="p-5">
                <img th:if="${perfil.foto != null}" class="img-fluid rounded-circle"
                    th:src="${'/foto/usuario-imagen/' + perfil.id}" width="200" height="200" alt="" />
                <img th:if="${perfil.foto == null}" class="img-fluid rounded-circle"
                    src="https://d500.epimg.net/cincodias/imagenes/2016/07/04/lifestyle/1467646262_522853_1467646344_noticia_normal.jpg" width="200" height="200" alt="" />
            </div>
            
            <form th:action="@{/proveedor/modificar-proveedor}" method="POST" enctype="multipart/form-data" th:object="${perfil}">
                <p th:if="${error != null}" th:text="${error}" style="color:red"></p>
                <input type="hidden" name="id" th:value="${perfil.id}" />
                 <div class="row g-2">
                    <div class="col-md-6">
                        <label for="nombre"> Nombre</label>
                        <input type="text" id="nombre" name="nombre" th:value="${perfil.nombre}" />
                    </div>
                    <div class="col-md-6">
                        <label for="apellido"> Apellido</label>
                        <input type="text" id="apellido" name="apellido" th:value="${perfil.apellido}" />
                    </div>
                </div>
                <br>
                <div class="row g-2">
                    <div class="col-md-4">
                        <label for="nombreEmpresa" class="visually-hidden"> Nombre</label>
                        <input class="form-control form-control-lg" type="text" id="nombreEmpresa" name="nombreEmpresa"
                            th:value="${perfil.nombreEmpresa}" />
                    </div>
                </div>
                <p>Empresa</p>
                <div class="row g-2">
                    <div class="col-md-6">
                        <label for="provincia" class="form-label">Zona</label>
                        <select name="zona" id="zona" class="form-select" required>
                            <option th:selected disable th:value="${perfil.zona}" th:text="${perfil.zona}"></option>
                            <option option th:each="provincia:${provincias}" th:value="${provincia}" th:text="${provincia.provincia}"></option>
                        </select>
                        
                   
                
                    </div>
                   
                </div>
                <br>
                <div class="row g-2">
                    <div class="col-md-6">
                        <label for="mail"> Correo Electronico</label>
                        <input type="email" id="mail" name="mail" th:value="${perfil.mail}" />
                    </div>
                    <div class="col-md-6">
                        <label for="razonSocial"> Razón Social</label>
                        <input type="text" id="razonSocial" name="razonSocial" th:value="${perfil.razonSocial}" />
                    </div>
                </div>
                <br>
                <div class="row g-2">
                    <div class="col-md-6">
                        <label for="telefono"> Telefono</label>
                        <input type="text" id="telefono" name="telefono" th:value="${perfil.telefono}" />
                    </div>
                    <div class="col-md-6">
                        <label for="cuilEmpresa"> CUIT</label>
                        <input type="text" id="cuilEmpresa" name="cuilEmpresa" th:value="${perfil.cuilEmpresa}" />
                    </div>
                </div>
                    <br>
                    <div class="row g-2">
                    <div class="col-md-6">
                        <label for="foto"> Foto de Perfil</label>
                        <input type="file" id="foto" name="foto"/>
                    </div>
                </div>
                <br>
                <div>
                    <button class="btn btn-success">Guardar</button>
                </div>
                    </form>
                <div class="row">
                    <!--<label for="staticEmail" class="col-form-label">Clave</label>-->
                    <div class="col-sm-9">
                        <!--<input type="password" readonly class="form-control-plaintext" id="clave1"
                               th:value="${perfil.password}">-->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">Cambiar Contraseña</button>
                        <!--ACA EMPIEZA EL MODAL CAMBIO CLAVE-->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title text-center" id="exampleModalLabel">ACTUALIZA TU
                                            CONTRASEÑA</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form class="row g-3" th:action="@{'/usuario/cambio-password?id='+${session.usuariosession.id}}" method="post">
                                            <p th:if="${error != null}" th:text="${error}" style="color:red"></p>
                                            <div class="form-group col-auto">
                                                <!--<label for="password" class="col-form-label">Clave Actual</label>-->
                                                <input type="hidden" name="claveVieja"readonly class="form-control-plaintext"
                                                    id="password" th:value="${perfil.password}">
                                            </div>
                                            <br>
                                            <div class="form-group col-auto">
                                                <label for="password">Clave nueva</label>
                                                <input th:value="${password}" name="claveNueva" type="password"
                                                    class="form-control" id="password" placeholder="Clave Nueva">
                                                <br>
                                            </div>
                                            <div class="form-group col-auto">
                                                <label for="password2">Confirmar clave</label>
                                                <input th:value="${password2}" name="claveNueva1" type="password"
                                                    class="form-control" id="password2" placeholder="Repetir clave Nueva">
                                                <br>
                                            </div>
                                            <div>
                                                <div class="d-grid gap-2 col-6 mx-auto">
                                                    <button type="submit" class="btn btn-primary">Confirmar</button>
                                                </div>
                                                </form>
                                                <br>
                                                <div class="tdCancel">
                                                    <button class="btn btn-secondary" type="button" data-bs-dismiss="modal"
                                                    aria-label="Close">Cancelar</button>
                                                </div>
                                            </div>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            
        </div>
    </main>
    <div class="container text-center">
        <div>
            <a class="btn btn-primary" href="" role="button">REGISTRO DE VIAJES</a>
        </div>
        <div>
            <a class="btn btn-primary" href="" role="button">NUEVA CARGA</a>
        </div>
    </div>

    <footer th:replace="fragment/fragmentos :: footer" id="footer"></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script src="animacion.js"></script>
</body>

</html>
