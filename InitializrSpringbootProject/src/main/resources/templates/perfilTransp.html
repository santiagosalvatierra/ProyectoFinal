<!DOCTYPE html>
<html lang="ES-ar" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estiloIndex.css">
    <link rel="stylesheet" th:href="@{/css/Footer.css}">
    <link rel="stylesheet" th:href="@{../static/css/Footer.css}">
    <link rel="stylesheet" th:href="@{/css/perfilTransportista.css}">
    <!-- TIPOGRAFÍAS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- LOGUITO EN PESTAÑA -->
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon-16x16.png">
    <title>Transportista</title>
</head>

<body>
    <header th:replace="fragment/fragmentos :: headerLoginTrans"></header>
    <main>
        <!--ESTE DIV ENGLOBA TODA LA PAGINA-->
        <article class="container">
            <div class="text-center">
                <img th:if="${perfil.foto != null}" class="img-fluid rounded-circle"
                    th:src="${'/foto/usuario-imagen/' + perfil.id}" width="400" height="400" alt="" />
                <img th:if="${perfil.foto == null}" class="img-fluid rounded-circle" src="/img/Foto sin foto.jpg" width="400"
                    height="400" alt="" />
            </div>
            <form th:action="@{/transportista/modificar}" method="POST" enctype="multipart/form-data">

                <input type="hidden" name="id" th:value="${perfil.id}" />
                <div class="row g-2">
                    <div class="col-md-3">
                        <label for="nombre" class="visually-hidden"> Nombre</label>
                        <input class="form-control form-control-lg" type="text" id="nombre" name="nombre"
                            th:value="${perfil.nombre}" />
                    </div>
                    <div class="col-md-3">
                        <label for="apellido" class="visually-hidden">Apellido</label>
                        <input class="form-control form-control-lg" type="text" id="apellido" name="apellido"
                            th:value="${perfil.apellido}" />
                    </div>
                </div>
                <p>Transportista</p>
                <div class="row g-2 m-5">
                    <div class="col-md-4">
                        <h5>ESTADO ACTUAL</h5>
                    </div>
                    <div class="col-md-4">
                        <input type="checkbox" class="toggle" id="rounded">
                        <label for="rounded" data-checked="Disponible" data-unchecked="Ocupado"></label>
                    </div>
                </div>
                <br>
                <br>
                <label for="zona"> Zona</label>
                <select name="zona" id="zona" class="form-select-lg" required>
                    <option th:selected disable th:value="${perfil.zona}" th:text="${perfil.zona}"></option>
                    <option option th:each="provincia:${provincias}" th:value="${provincia}"
                        th:text="${provincia.provincia}"></option>
                        </select>
                        <br>
                        <br>
                        <label for="mail"> Correo Electronico</label>
                        <input class="form-control form-control-lg" type="email" id="mail" name="mail"
                        th:value="${perfil.mail}" />
                        <br>
                        <br>
                        <label for="telefono"> Telefono</label>
                        <input class="form-control form-control-lg" type="" id="telefono" name="telefono"
                        th:value="${perfil.telefono}" />
                        <br>
                        <br>
                        <label for="Archivo"> Foto de Perfil</label>
                        <input type="file" class="form-control form-control-lg" id="archivo" name="archivo" />
                    </div>
                    <div class="col-md-6">
                        <div class="buttom-mod-container">
                            <button type="submit" class="btn btn-primary">Editar</button>
                        </div>
                        <div class="buttom-mod-container">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">Cambiar Contraseña</button>
                        </div>
                    </div>
                </div>
                
                <br>
                <br>
                
                
            </form>
            
            <!--ACA EMPIEZA EL MODAL CAMBIO CLAVE-->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-center" id="exampleModalLabel">ACTUALIZA TU
                                CONTRASEÑA</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form class="row g-3"
                                th:action="@{'/usuario/cambio-password?id='+${session.usuariosession.id}}"
                                method="post">
                                <p th:if="${error != null}" th:text="${error}" style="color:red"></p>
                                <div class="form-group col-auto">
                                    <!--<label for="password" class="col-form-label">Clave Actual</label>-->
                                    <input type="hidden" name="claveVieja" readonly class="form-control-plaintext"
                                        id="password" th:value="${perfil.password}">
                                </div>
                                <br>
                                <div class="form-group col-auto">
                                    <label for="password">Clave nueva</label>
                                    <input th:value="${password}" name="claveNueva" type="password" class="form-control"
                                        id="password" placeholder="Clave Nueva">
                                    <br>
                                </div>
                                <div class="form-group col-auto">
                                    <label for="password2">Confirmar clave</label>
                                    <input th:value="${password2}" name="claveNueva1" type="password"
                                        class="form-control" id="password2" placeholder="Repetir clave Nueva">
                                    <br>
                                </div>
                                <div class="buttom-mod-container">
                                    <button type="submit" class="btn btn-primary">Confirmar</button>
                                </div>
                            </form>
                            <br>
                            <div class="tdCancel">
                                <button class="btn btn-secondary" type="button" data-bs-dismiss="modal"
                                    aria-label="Close">Cancelar</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>


            <br>
            <section>
                <h1 class="text-center">Tu Camión</h1>
                <div class="container">
                    <form th:action="@{'/camion/modificar-camion?id_transportista='+${perfil.id}}" method="POST"
                        enctype="multipart/form-data">
                        <div class="contenedor">
                            <div class="contenedor-fotos">
                                <div class="foto" th:each="fotos,iterator:${fotos}">
                                    <img th:if="${iterator.index != null}" class="img-fluid rounded-2"
                                    th:src="@{'/foto/camion-imagenes/'+${camion.ID}+'?orden='+${iterator.index}}"
                                    width="200" height="200" alt="" />
                                <!--<img th:if="${camion.foto != null}" class="img-fluid rounded-circle"
                                        th:src="${'/foto/camion-imagenes/' + perfil.id}" width="200" height="200" alt="" />-->
                                <img th:if="${iterator.index == null}" class="img-fluid rounded-2"
                                    src="/img/Foto sin foto.jpg" width="200" height="200" alt="" />
                                </div>
                            </div>
                            <div class="contenedor-texto">
                                <input type="hidden" name="id" th:value="${camion.ID}" />

                                <label for="modelo"> Modelo</label>
                                <input type="text" class="form-control form-control-lg" id="modelo" name="modelo" placeholder="Ej: Kodiak"
                                th:value="${camion.modelo}" />

                                <label for="año"> Año</label>
                                <input type="number" class="form-control form-control-lg" id="año" name="anio" placeholder="Ej: 1999"
                                th:value="${camion.anio}" />

                                <label for="patente"> Patente</label>
                                <input type="text" class="form-control form-control-lg" id="patente" name="patente" placeholder="Ej: ABC-123 o AB-123-CD"
                                th:value="${camion.patente}" />

                                <label for="descripcion"> Descripción</label>
                                <input type="text" class="form-control form-control-lg" id="modelo" name="descripcion" placeholder="Ej: Kodiak"
                                th:value="${camion.descripcion}" />

                                <label for="pesoMaximo"> Carga</label>
                                <input type="number" class="form-control form-control-lg" id="año" name="pesoMaximo" placeholder="Ej: 150"
                                th:value="${camion.pesoMaximo}" />

                                <label for="poliza"> Número de Poliza</label>
                                <input type="number" class="form-control form-control-lg" id="poliza" name="poliza" placeholder="Número de póliza"
                                th:value="${camion.poliza}" />

                                <label for="archivo">Fotos del camión</label>
                                <input type="file" class="form-control form-control-lg selectfoto" name="archivos" multiple />

                                <div class="buttom-mod-container">
                                    <button class="btn btn-primary" type="sumbit"> Guardar </button>
                                </div>
                            </div>
                        </div>
                        
                    </form>
                </div>
                <br>
                <br>
            </section>
        </article>
    </main>

    <div class="buttom-mod-container">
        <a class="btn btn-primary" th:href="@{../comprobante/listarComprobantes}" role="button">COMPROBANTES</a>
    </div>

    <footer th:replace="fragment/fragmentos :: footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script src="animacion.js"></script>
</body>

</html>
