<!DOCTYPE html>
<html lang="ES-ar" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estiloIndex.css">
    <link rel="stylesheet" th:href="@{/css/Footer.css}">
    <link rel="stylesheet" th:href="@{../static/css/Footer.css}">
    <link rel="stylesheet" th:href="@{/css/perfilTransportista.css}">
    <!-- TIPOGRAFÍAS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- LOGUITO EN PESTAÑA -->
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon-16x16.png">
    <title>Transportista</title>
</head>

<body>
    <header th:replace="fragment/fragmentos :: headerLoginTrans"></header>
    <main>
        <div class="container contenedor">
            <div class="text-center">
                <img th:if="${perfil.foto != null}" class="img-fluid rounded-circle"
                    th:src="${'/foto/usuario-imagen/' + perfil.id}" width="400" height="400" alt="" />
                <img th:if="${perfil.foto == null}" class="img-fluid rounded-2" src="/img/Foto sin foto.jpg"
                    width="400" height="400" alt="" />
            </div>
            <form th:action="@{/transportista/modificar}" method="POST" enctype="multipart/form-data">

                <input type="hidden" name="id" th:value="${perfil.id}" />
                <div class="row g-2">
                    <div class="col-md-3">
                        <label for="nombre" class="visually-hidden"> Nombre</label>
                        <input class="form-control form-control-lg" type="text" id="nombre" name="nombre"
                            th:value="${perfil.nombre}" />
                    </div>
                    <div class="col-md-3">
                        <label for="apellido" class="visually-hidden">Apellido</label>
                        <input class="form-control form-control-lg" type="text" id="apellido" name="apellido"
                            th:value="${perfil.apellido}" />
                    </div>
                </div>
                <p>Transportista</p>
                <div class="row g-2 m-5">
                    <div class="col-md-4">
                        <h5>ESTADO ACTUAL</h5>
                    </div>
                    <div class="col-md-4">
                        <input type="checkbox" class="toggle" id="rounded">
                        <label for="rounded" data-checked="Disponible" data-unchecked="Ocupado"></label>
                    </div>
                </div>
                <br>
                <br>
                <label for="zona"> Zona</label>
                <select name="zona" id="zona" class="form-select-lg" required>
                    <option th:selected disable value="${perfil.zona}" th:text="${perfil.zona}"></option>
                    <option option th:each="provincia:${provincias}" th:value="${provincia}"
                        th:text="${provincia.provincia}"></option>
                </select>
                <br>
                <br>
                <label for="mail"> Correo Electronico</label>
                <input class="form-control form-control-lg" type="email" id="mail" name="mail"
                    th:value="${perfil.mail}" />
                <br>
                <br>
                <label for="telefono"> Telefono</label>
                <input class="form-control form-control-lg" type="" id="telefono" name="telefono"
                    th:value="${perfil.telefono}" />
                <br>
                <br>
                <label for="Archivo"> Foto de Perfil</label>
                <input type="file"class="form-control form-control-lg" id="archivo" name="archivo"/>
                <br>
                    <br>
                        <button type="submit" class="btn btn-primary d-grid gap-2 col-3 mx-auto">Editar</button>
                </form>
                <div class="mb-3 row">
                    <!--<label for="clave1" class="col-form-label">Clave</label>-->
                    <div class="col-sm-3">
                        <input type="password" readonly class="form-control-plaintext form-control-lg" id="clave1"
                        th:value="${clave1}">
                    </div>        
                        <br>
                        <button type="button" class="btn btn-primary d-grid gap-2 col-3 mx-auto" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">Cambiar Contraseña
                        </button>

                </div>
            
                        <br>
        <div class="container">
            <h1>Tu Camión</h1>

                        <form th:action="@{/camion/modificar}" method="POST" enctype="multipart/form-data">
                            <div class="row g-2">
                                <div class="col-md-6">
                                    <!--<img th:if="${camion.foto != null}" class="img-fluid rounded-circle"
                                        th:src="${'/foto/camion-imagenes/' + perfil.id}" width="200" height="200" alt="" />-->
                                    <img class="img-fluid rounded-circle" src="/img/Foto sin foto.jpg" width="200"
                                    height="200" alt="" />
                                </div>
                                <div class="col-md-6">
                                    <label for="modelo"> Modelo</label>
                                    <input type="" id="modelo" name="modelo" placeholder="Ej: Kodiak"
                                    th:value="${camion.modelo}" />
                                    <br>
                                    <br>
                                    <label for="año"> Año</label>
                                    <input type="number" id="año" name="anio" placeholder="Ej: 1999"
                                    th:value="${camion.anio}" />
                                    <br>
                                    <br>
                                    <label for="patente"> Patente</label>
                                    <input type="text" id="patente" name="patente" placeholder="Ej: ABC-123 o AB-123-CD"
                                    th:value="${camion.patente}" />
                                    <br>
                                    <br>
                                    <label for="poliza"> Número de Poliza</label>
                                    <input type="number" id="poliza" name="poliza" placeholder="Número de póliza"
                                    th:value="${camion.poliza}" />
                                </div>
                            </div>
                        </form>
                    <br>
                    <br>
                    <button class="btn btn-primary" type="sumbit"> Guardar </button>
        </div>
                    
    </main>
    <br>
    <br>
    <br>
    <br>
    <br>
    <!--ACA EMPIEZA EL MODAL CAMBIO CLAVE-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center" id="exampleModalLabel">ACTUALIZA TU
                        CONTRASEÑA</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-3" th:action="@{/transportista/modificar}" method="post">
                        <div class="form-group col-auto">
                            <label for="clave1" class="col-form-label">Clave Actual</label>
                            <input type="password" readonly class="form-control-plaintext" id="clave1"
                                th:value="${clave1}">
                        </div>
                        <br>
                        <div class="form-group col-auto">
                            <label for="clave1">Clave nueva</label>
                            <input th:value="${clave1}" name="clave1" type="password" class="form-control" id="clave1"
                                placeholder="Clave">
                            <br>
                        </div>
                        <div class="form-group col-auto">
                            <label for="clave2">Confirmar clave</label>
                            <input th:value="${clave2}" name="clave2" type="password" class="form-control" id="clave2"
                                placeholder="Repetir la clave">
                            <br>
                        </div>
                        <div>
                            <div class="d-grid gap-2 col-6 mx-auto">
                                <button type="submit" class="btn btn-primary">Confirmar Cambio de
                                    Contraseña</button>
                            </div>
                            <br>
                            <div class="tdCancel">
                                <button class="btn btn-secondary" type="reset">Cancelar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div>
        <a class="btn btn-primary" href="" role="button">COMPROBANTES</a>
    </div>

    <footer th:replace="fragment/fragmentos :: footer"></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script src="animacion.js"></script>
</body>

</html>
