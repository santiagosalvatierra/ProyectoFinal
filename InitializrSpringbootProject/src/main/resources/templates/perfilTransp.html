<!DOCTYPE html>
<html lang="ES-ar" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/Footer.css}">
    <link rel="stylesheet" th:href="@{../static/css/Footer.css}">
    <link rel="stylesheet" th:href="@{/css/perfilTransportista.css}">
    <link rel="stylesheet" th:href="@{/css/navTransport.css}">
    <link rel="stylesheet" th:href="@{../static/css/navTransport.css}">

    <!-- TIPOGRAFÍAS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- LOGUITO EN PESTAÑA -->
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon-16x16.png">

    <title>Transportista</title>
</head>

<body>
    <div class="body-plus">
        <header th:replace="fragment/fragmentos :: headerLoginTrans"></header>


        <main>
            <div class="container contenedor">

                <div class="container-img-perf">
                    <img th:if="${perfil.foto != null}" class="perfil-img-perf"
                        th:src="${'/foto/usuario-imagen/' + perfil.id}" alt="" />
                    <img th:if="${perfil.foto == null}" class="perfil-img-perf" src="/img/Foto sin foto.jpg" alt="" />
                </div>

                <form class="form" id="body" th:action="@{/transportista/modificar}" method="POST"
                    enctype="multipart/form-data">
                    <input type="hidden" name="id" th:value="${perfil.id}" />

                    <div class="usuario">
                        <div class="us-2 right">
                            <input type="text" class="form-control user" id="nombre" name="nombre"
                                th:value="${perfil.nombre}" />
                        </div>
                        <div class="us-2">
                            <input type="text" class="form-control user" id="apellido" name="apellido"
                                th:value="${perfil.apellido}" />
                        </div>
                    </div>

                    <div class="subtext-in">
                        <p>Transportista</p>
                        <label th:if="${perfil.viajando==false}" th:text="Disponible"
                            style="color: rgb(8, 161, 54)"></label>
                        <label th:if="${perfil.viajando==true}" th:text="Ocupado" style="color:rgb(189, 3, 3)"></label>
                    </div>

                    <div class="datos-user">
                        <div class="row g-2">
                            <div class="col">
                                <select name="zona" id="zona" class="form-select" required>
                                    <option th:selected disable th:value="${perfil.zona}" th:text="${perfil.zona}">
                                    </option>
                                    <option option th:each="provincia:${provincias}" th:value="${provincia}"
                                        th:text="${provincia.provincia}"></option>
                                </select>
                            </div>

                            <div class="col">
                                <input class="form-control form-control-lg" type="email" id="mail" name="mail"
                                    th:value="${perfil.mail}" />
                            </div>

                            <div class="col">
                                <input class="form-control form-control-lg" type="" id="telefono" name="telefono"
                                    th:value="${perfil.telefono}" />
                            </div>
                        </div>
                    </div>

                    <div class="buttom-mod-container">
                        <div class="upload-btn-wrapper">
                            <label for="file" class="boton-standar-rw">Foto de perfil</label>
                            <input class="upload-file-buton" type="file">
                        </div>

                        <button type="button" class="btn btn-primary center" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">Cambiar Contraseña</button>
                        <button class="btn btn-primary" type="submit">Guardar cambios</button>
                    </div>
                </form>


                <!-- CAMBIO CONTRASEÑA -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">

                    <div class="modal-dialog">
                        <div class="modal-content">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                            <div class="modal-body" id="ing">
                                <div class="modal-title-h3" id="exampleModalLabel">Cambiar contraseña</div>
                                <div class="modal-subtitle">
                                    <p>Ingresa los datos correspondientes</p>
                                </div>
                                <form th:action="@{'/usuario/cambio-password?id='+${session.usuariosession.id}}"
                                    method="post">
                                    <p th:if="${error != null}" th:text="${error}" style="color:red"></p>
                                    <div class="form-group">
                                        <input type="hidden" name="claveVieja" readonly class="form-control-plaintext"
                                            id="password" th:value="${perfil.password}">
                                    </div>
                                    <div class="form-group">
                                        <input th:value="${password}" name="claveNueva" type="password"
                                            class="form-control" id="password" placeholder="Nueva clave">
                                    </div>
                                    <div class="form-group">
                                        <input th:value="${password2}" name="claveNueva1" type="password"
                                            class="form-control" id="password2" placeholder="Repita la nueva clave">
                                    </div>

                                    <button type="submit" class="btn btn-primary" id="confirm">Confirmar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="container form" id="body">
                    <form th:action="@{'/camion/modificar-camion?id_transportista='+${perfil.id}}" method="POST"
                        enctype="multipart/form-data">
                        <h1 class="text-center">Información del camión</h1>

                        <div class="row">
                            <div class="col">
                                <div class="foto" th:each="fotos,iterator:${fotos}">
                                    <img th:if="${iterator.index != null}" class="img-fluid"
                                        th:src="@{'/foto/camion-imagenes/'+${camion.ID}+'?orden='+${iterator.index}}"
                                        alt="" />

                                    <img th:if="${iterator.index == null}" class="img-fluid"
                                        src="/img/Foto sin foto.jpg" alt="" />
                                </div>
                            </div>

                            <div class="col">
                                <input type="hidden" name="id" th:value="${camion.ID}" />

                                <div class="datos-user">
                                    <div class="row g-2">
                                        <div class="col">
                                            <input type="text" class="form-control user" id="modelo"
                                                name="modelo" placeholder="Ej: Kodiak" th:value="${camion.modelo}" />
                                        </div>
                                        <div class="col">
                                            <input type="number" class="form-control user" id="año"
                                                name="anio" placeholder="Ej: 1999" th:value="${camion.anio}" />
                                        </div>
                                    </div>

                                    <div class="row g-2">
                                        <div class="col">
                                            <input type="text" class="form-control user" id="patente"
                                                name="patente" placeholder="Ej: ABC-123 o AB-123-CD"
                                                th:value="${camion.patente}" />
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control user" id="modelo"
                                                name="descripcion" placeholder="Ej: Kodiak"
                                                th:value="${camion.descripcion}" />
                                        </div>
                                    </div>

                                    <div class="row g-2">
                                        <div class="col">
                                            <input type="number" class="form-control user" id="año"
                                                name="pesoMaximo" placeholder="Ej: 150"
                                                th:value="${camion.pesoMaximo}" />
                                        </div>
                                        <div class="col">
                                            <input type="number" class="form-control user" id="poliza"
                                                name="poliza" placeholder="Número de póliza"
                                                th:value="${camion.poliza}" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="buttom-mod-container">
                            <div class="upload-btn-wrapper">
                                <label for="file" class="boton-standar-rw2">Fotos camión</label>
                                <input class="upload-file-buton" type="file" name="archivos" multiple>
                            </div>

                            <button class="btn btn-primary-2" type="submit">Guardar cambios</button>
                        </div>

                    </form>
                </div>

            </div>
        </main>
    </div>

    <div class="btns-container">
        <a class="extra-btns" th:href="@{../comprobante/listarComprobantes}" role="button">COMPROBANTES</a>
    </div>


    <footer th:replace="fragment/fragmentos :: footer"></footer>


    <!-- JQUERYS Y JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script src="animacion.js"></script>

    <script type="application/javascript">
        jQuery('input[type=file]').change(function () {
            var filename = jQuery(this).val().split('\\').pop();
            var idname = jQuery(this).attr('id');
            console.log(jQuery(this));
            console.log(filename);
            console.log(idname);
            jQuery('span.' + idname).next().find('span').html(filename);
        });
    </script>
</body>

</html>
