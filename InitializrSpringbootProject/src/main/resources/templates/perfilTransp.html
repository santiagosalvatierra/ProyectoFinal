<!DOCTYPE html>
<html lang="ES-ar" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/estiloIndex.css">
        <link rel="stylesheet" th:href="@{/css/Footer.css}">
        <link rel="stylesheet" th:href="@{../static/css/estilos.css}">

    <title>Transportista</title>
</head>

<body>
    <header th:replace="fragment/fragmentos :: headerLoginTrans"></header>

    <main>
        <div class="container contenedor">
            <div class="p-5">
                <img th:if="${perfil.foto != null}" class="img-fluid rounded-circle"
                    th:src="${'/foto/usuario-imagen/' + perfil.id}" width="200" height="200" alt="" />
                <img th:if="${perfil.foto == null}" class="img-fluid rounded-circle"
                    src="/src/main/resources/static/img/perfil.png" width="200" height="200" alt="" />
            </div>
            <form th:action="@{/transportista/modificar}" method="POST" enctype="multipart/form-data">

                <input type="hidden" name="id" th:value="${perfil.id}" />
                <div class="row g-2">
                    <div class="col-md-4">
                        <label for="nombre" class="visually-hidden"> Nombre</label>
                        <input class="form-control form-control-lg" type="text" id="nombre" name="nombre"
                            th:value="${perfil.nombre}" />
                    </div>
                    <div class="col-md-4">
                        <label for="apellido" class="visually-hidden">Apellido</label>
                        <input class="form-control form-control-lg" type="text" id="apellido" name="apellido"
                            th:value="${perfil.apellido}" />
                    </div>
                </div>
                <p>Transportista</p>
                <div class="m-5">
                    <h5>ESTADO</h5>
                    <div class="form-check form-switch">
                        <input class="form-check-input form-switch-xl" type="checkbox" role="switch"
                            id="flexSwitchCheckChecked" checked>
                        <label class="form-check-label" for="flexSwitchCheckChecked">Disponible</label>
                    </div>
                </div>
                <br>
                <br>
                <label for="zona"> Zona</label>
                        <select name="zona" id="zona" class="form-select" required>
                            <option th:selected disable value="${provincia.provincia}" th:text="${perfil.zona}"></option>
                            <option option th:each="provincia:${provincias}" th:value="${provincia}" th:text="${provincia.provincia}"></option>
                        </select>
                <!--<input type="text" id="zona" name="zona" th:value="${perfil.zona}" />-->
                <br>
                <br>
                <label for="mail"> Correo Electronico</label>
                <input type="email" id="mail" name="mail" th:value="${perfil.mail}" />
                <br>
                <br>
                <label for="telefono"> Telefono</label>
                <input type="" id="telefono" name="telefono" th:value="${perfil.telefono}" />
                <br>
                <br>
                <div class="mb-3 row">
                    <label for="staticEmail" class="col-form-label">Clave</label>
                    <div class="col-sm-9">
                        <input type="password" readonly class="form-control-plaintext" id="password"
                            th:value="${perfil.password}">
                            <br>
                        <button type="button" class="btn btn-primary d-grid gap-2 col-3 mx-auto" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">Editar</button>
                                </form>
                        <!--ACA EMPIEZA EL MODAL CAMBIO CLAVE-->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title text-center" id="exampleModalLabel">ACTUALIZA TU
                                            CONTRASEÑA</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form class="row g-3" th:action="@{/logincheck}" method="post">
                                            <p th:if="${error != null}" th:text="${error}" style="color:red"></p>
                                            <div class="form-group col-auto">
                                                <label for="password" class="col-form-label">Clave Actual</label>
                                                <input type="password" readonly class="form-control-plaintext"
                                                    id="password" th:value="${perfil.password}">
                                            </div>
                                            <br>
                                            <div class="form-group col-auto">
                                                <label for="password">Clave nueva</label>
                                                <input th:value="${password}" name="password" type="password"
                                                    class="form-control" id="password" placeholder="Clave">
                                                <br>
                                            </div>
                                            <div class="form-group col-auto">
                                                <label for="password2">Confirmar clave</label>
                                                <input th:value="${password2}" name="password2" type="password"
                                                    class="form-control" id="password2" placeholder="Repetir la clave">
                                                <br>
                                            </div>
                                            <div>
                                                <div class="d-grid gap-2 col-6 mx-auto">
                                                    <button type="submit" class="btn btn-primary">Confirmar Cambio de
                                                        Contraseña</button>
                                                </div>
                                                <br>
                                                <div class="tdCancel">
                                                    <button class="btn btn-secondary" type="reset">Cancelar</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <br>
                        <h1>Tu Camión</h1>
                 
                        <form th:action="@{/camion/modificar}" method="POST" enctype="multipart/form-data">
                            <!--<label for="marca"> Marca</label>
                            <input type="text" id="marca" placeholder="Ej: Chevrolet" th:value="${camion.modelo}" />
                            <br>
                            <br>-->
                            <label for="modelo"> Modelo</label>
                            <input type="" id="modelo" name="modelo" placeholder="Ej: Kodiak" th:value="${camion.modelo}"/>
                            <br>
                            <br>
                            <label for="año"> Año</label>
                            <input type="number" id="año" name="anio" placeholder="Ej: 1999" th:value="${camion.anio}"/>
                            <br>
                            <br>
                            <label for="patente"> Patente</label>
                            <input type="text" id="patente" name="patente" placeholder="Ej: ABC-123 o AB-123-CD" th:value="${camion.patente}"/>
                            <br>
                            <br>
                            <label for="poliza"> Número de Poliza</label>
                            <input type="number" id="poliza" name="poliza" placeholder="Número de póliza" th:value="${camion.poliza}"/>
                            <br>
                            <br>
                            <button type="sumbit"> Guardar </button>
                        </form>
                    </div>
              <!--  </div>
            </form> -->
        </div>
    </main>
    <br>
        <br>
            <br>
                <br>
                    <br>
    <div>
        <a class="btn btn-primary" href="" role="button">COMPROBANTES</a>
    </div>

    <footer th:replace="fragment/fragmentos :: footer"></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script src="animacion.js"></script>
</body>

</html>
