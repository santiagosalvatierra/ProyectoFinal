    <link rel="stylesheet" th:href="@{../static/css/NavGeneral.css}">

        <!-- TIPOGRAFÍAS -->

            href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

        <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon-32x32.png">

        <title>ManageTruck</title>
  
    <title>Nueva carga</title>
</head>

<body>
    <header class="topheader">
        <div class="nav-container">
            <nav class="nav">
                <a href="/" class="logo"><img src="/img/ManageTruck_logo-Blanco.png" class="logo"></a>
                <ul class="nav__items">
                    <li class="nav__items"><a th:href="@{/nosotros}">NOSOTROS</a></li>
                    <li class="nav__items"><a th:href="@{/servicios}">SERVICIOS</a></li>
                    <li class="nav__items"><a th:href="@{/contacto}">ESCRIBINOS</a></li>
                </ul>
            </nav>
        </div>
    </header>
            
    <main class="top-titulo"><h1>Nueva Carga</h1></main>
    <!--<div th:replace="fragment/fragmentos :: headerLoginEmp"></div>-->


    <div class="row g-2">
        <div class="col-md-6">    <form  th:action="@{/viaje/pedido}" method="POST" class="NuevaCarga">
            <input type="hidden" name="idProveedor" th:value="${session.usuariosession.id}" />
     
            <div class="cargaDiv">
                
                <select name="origen" id="zona" class="form-select"  required>
                                <option selected disable value="">Partida</option>
                                <option option th:each="provincia:${provincias}" th:value="${provincia.provincia}" th:text="${provincia.provincia}"></option>
                            </select>
            </div>
            <div class="cargaDiv">
                
                <select name="destino" id="zona" class="form-select" required>
                                <option selected disable value="">Destino</option>
                                <option option th:each="provincia:${provincias}" th:value="${provincia.provincia}" th:text="${provincia.provincia}"></option>
                            </select>
                            
            </div>
    
            <div class="cargaDiv1">
                
                <input list="tipo-carga" id="tipo-carga-choice" name="tipoCargas" placeholder="Tipo de carga" required="required" />
                <datalist id="tipo-carga">
                    <option value="arena">
                    <option value="ripio">
                    <option value="ladrillos">
                    <option value="frio">
                </datalist>
            </div>
            <div class="cargaDiv2">
                
                <input type="number" id="peso" name="peso" placeholder="Peso (Kg)" required="required">
            </div>
            <input class="cargaButton" type="submit" value="Crear Viaje">
        </form></div>


        <div class="col-md-6"><img src="../img/ManageTruck_logo-Blanco.png" class="imagen"></div>

        <div class="cargaDiv1">
            
            <input list="tipo-carga" id="tipo-carga-choice" name="tipoCargas" placeholder="Tipo de carga" required="required" />
            <datalist id="tipo-carga">
                <option value="arena">
                <option value="ripio">
                <option value="ladrillos">
                <option value="frio">
            </datalist>
        </div>
        <div class="cargaDiv2">
            
            <input type="number" id="peso" name="peso" placeholder="Peso (Kg)" required="required">
        </div>
        <div class="cargaDiv2">
            
            <input type="number" id="peso" name="kmRecorridos" placeholder="Peso (Kg)" required="required">
        </div>
        <input class="cargaButton" type="submit" value="Crear Viaje">
    </form>


    </div>
    <footer th:replace="fragment/fragmentos :: footer"></footer>
</body>

</html>
