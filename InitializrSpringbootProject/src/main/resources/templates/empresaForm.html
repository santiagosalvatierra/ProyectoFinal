<!DOCTYPE html>
<html lang="ES-ar" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="/css/estiloRegistro.css" rel="stylesheet" type="text/css" />
    <link href="../static/css/estiloRegistro.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/Footer.css}">
    <link rel="stylesheet" th:href="@{../static/css/Footer.css}">
    <link rel="stylesheet" th:href="@{/css/NavGeneral.css}">
    <link rel="stylesheet" th:href="@{../static/css/NavGeneral.css}">

    <link href="/css/registroOK.css" rel="stylesheet" type="text/css" />
    <link href="../static/css/registroOK.css" rel="stylesheet" type="text/css" />

    <!-- TIPOGRAFÍAS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- LOGUITO EN PESTAÑA -->
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon-16x16.png">
    <title>Registro como empresa</title>
</head>

<body>
    <header th:insert="fragment/fragmentos :: headerNoLogin" class="Header"></header>
    
    <div class="form1 full">
        <h2 class="header-title">Registrarme como empresa</h2>

        <form class="needs-validation" th:action="@{/proveedor/registro}" method="POST" enctype="multipart/form-data">
            <p th:if="${error!=null}" th:text="${error}" style="color:red"></p>
            <div class="container1">
                <div class="row g-2">
                    <div class="form-floating col-md-6">
                        <input type="text" class="form-control" id="floatingNombre" name="nombre" placeholder="Nombre"
                            th:value="${nombre}" required>
                        <label for="floatingNombre">Nombre</label>
                    </div>
                    <div class="form-floating col-md-6">
                        <input type="apellido" class="form-control" id="floatingApellido" name="apellido"
                            placeholder="Apellido" th:value="${apellido}" required>
                        <label for="floatingApellido">Apellido</label>
                    </div>
                </div>

                <div class="form-floating mt-3 mb-3">
                    <input type="email" class="form-control" id="floatingInput" name="mail"
                        placeholder="name@example.com" th:value="${mail}" required>
                    <label for="floatingInput">Correo Electrónico</label>
                </div>
                <div class="form-floating col-md-12 mb-3">
                    <input id="floatingTelefono" type="text" name="telefono" class="form-control" placeholder="Telefono"
                        th:value="${telefono}" required />
                    <label for="floatingTelefono" class="form-label">Teléfono</label>
                </div>
                <div class="row g-2 mb-3">
                    <div class="form-floating col-md-6">
                        <input type="password" class="form-control" id="floatingPassword" name="clave1"
                            th:value="${clave}" placeholder="Clave" required>
                        <label for="floatingPassword">Clave</label>
                    </div>
                    <div class="form-floating col-md-6">
                        <input type="password" class="form-control" id="floatingPassword2" name="clave2"
                            placeholder="Clave" required>
                        <label for="floatingPassword2">Repetir Clave</label>
                    </div>
                </div>

                <div class="row g-2 mb-3">
                    <div class="col-md-12 mb-2">
                        <label for="archivo">Foto de perfil</label>
                        <input type="file" class="form-control selectfoto" name="archivo1" />
                    </div>
                    <div class="form-floating col-md-12">
                        <select name="provincia" id="zona" class="form-select" required>
                            <option selected disable value="">Seleccione la provincia</option>
                            <option option th:each="provincia:${provincias}" th:value="${provincia.provincia}"
                                th:text="${provincia.provincia}"></option>
                        </select>
                        <label for="provincia" class="select-title">Zona</label>
                    </div>
                </div>
            </div>

            <div class="container2">
                <div class="row g-2">
                    <h3 class="form-subtitle">Datos de la Empresa</h3>
                    <div class="form-floating col-md-12 mb-2">
                        <input id="nombreEmpresa" type="text" name="nombreEmpresa" class="form-control"
                            th:value="${nombreEmpresa}" placeholder="Nombre de la Empresa" required />
                        <label for="nombreEmpresa" class="form-label">Nombre de la Empresa</label>
                    </div>
    
                    <div class="form-floating col-md-12 mb-2">
                        <select name="rubro" id="rubro" class="form-select" required>
                            <option selected disable value="" class="label">Seleccione el tipo de mercadería</option>
                            <option option th:each="rubro:${rubros}" th:value="${rubro}"
                                th:text="${rubro}"></option>
                        </select>
                        <label for="provincia" class="select-title">Rubro</label>
                    </div>
                    <div class="form-floating col-md-12 mb-2">
                        <input id="razonSocial" type="text" name="razonSocial" class="form-control"
                            th:value="${razonSocial}" placeholder="Razón Social" required />
                        <label for="razonSocial" class="form-label">Razón Social</label>
                    </div>
                    <div class="form-floating col-md-12 mb-2">
                        <input id="cuilEmpresa" type="text" name="cuilEmpresa" class="form-control"
                            th:value="${cuilEmpresa}" placeholder="Cuit de la Empresa" required />
                        <label for="cuilEmpresa" class="form-label">CUIT de la Empresa</label>
                    </div>
                </div>
            </div>

            <!-- BOTONES DE CHECK Y CANCEL / CON MODAL DE REGISTRO EXITOSO INCLUIDO 
            FALTA INCORPORAR THYMELEAF PARA QUE EL MODAL SÓLO SE ACTIVE SI TODA LA INFO ESTA OK-->
            <div class="row g-2 btns">
                <div class="container flex">
                    <div class="buttom-mod-container">
                        <button type="submit" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#exampleModal" onclick="pregunta()">Confirmar registro</button><br>

                        <div class="modal fade" id="exampleModal" data-bs-backdrop="static" tabindex="-1"
                            aria-labelledby="exampleModalLabel" aria-hidden="true">

                            <div class="modal-dialog sec">
                                <div class="modal-content sec">
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>

                                    <div class="modal-bodysec">
                                        <div class="modal-titlesec" id="exampleModalLabel">Registro Exitoso</div>
                                        <p class="text-ok">Tus datos fueron registrados con éxito.
                                            Ingresa a tu email y verifica la cuenta
                                            para poder loguearte en nuestra web.</p>

                                        <a th:href="@{/}"><input class="btn btn-primary sec-ok" type="button" value="Aceptar"></input></a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <a th:href="@{/}"><input class="btn btn-primary close" type="button" value="X">
                        </input></a>
                    </div>
                </div>
            </div>

        </form>
    </div>

    <footer th:replace="fragment/fragmentos :: footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert-dev.js"></script>
    <script src="animacion.js"></script>
</body>

</html>
