<!DOCTYPE html>
<html lang="ES-ar" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <link href="/css/estiloRegistro.css" rel="stylesheet" type="text/css" />
    <link href="../static/css/estiloRegistro.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/Footer.css}">
    <link rel="stylesheet" th:href="@{../static/css/Footer.css}">
    <link rel="stylesheet" th:href="@{/css/NavGeneral.css}">
    <link rel="stylesheet" th:href="@{../static/css/NavGeneral.css}">

    <!-- TIPOGRAFÍAS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- LOGUITO EN PESTAÑA -->
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon-16x16.png">

    <title>Registro como Transportista</title>
</head>

<body>
    <header class="topheader">
        <div class="nav-container">
            <nav class="nav">
                <a href="/" class="logo"><img src="../img/ManageTruck_logo-Blanco.png" class="logo"></a>

                <ul class="nav__items">
                    <li class="nav__items"><a th:href="@{/nosotros}">NOSOTROS</a></li>
                    <li class="nav__items"><a th:href="@{/servicios}">SERVICIOS</a></li>
                    <li class="nav__items"><a th:href="@{/contacto}">ESCRIBINOS</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!--<header th:insert="fragment/fragmentos :: headerNoLogin"></header>-->


    <div class="form1 full">
        <h2 class="header-title">Registrarme como transportista</h2>

        <form th:action="@{/transportista/registra}" class="needs-validation" method="POST"
            enctype="multipart/form-data">
            <p th:if="${error!=null}" th:text="${error}" style="color:red"></p>

            <div class="container1">
                <div class="row g-2">
                    <div class="form-floating col-md-6">
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre"
                            th:value="${nombre}" required>
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="form-floating col-md-6">
                        <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido"
                            th:value="${apellido}" required>
                        <label for="apellido">Apellido</label>
                    </div>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="mail" name="mail" placeholder="name@example.com"
                            th:value="${mail}" required>
                        <label for="mail">Correo Electrónico</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Telefono"
                            th:value="${telefono}" required>
                        <label for="telefono">Teléfono</label>
                    </div>
                    <div class="form-floating col-md-6">
                        <input type="password" class="form-control" id="clave" name="clave1" placeholder="Clave"
                            required>
                        <label for="clave1">Clave</label>
                    </div>
                    <div class="form-floating col-md-6">
                        <input type="password" class="form-control" id="clave1" name="clave2" placeholder="Clave"
                            required>
                        <label for="clave2">Repetir Clave</label>
                    </div>
                    <div class="form-floating col-md-12">
                        <select name="provincia" id="zona" class="form-select" required>
                            <option selected disable value="">Seleccione la provincia</option>
                            <option option th:each="provincia:${provincias}" th:value="${provincia.provincia}"
                                th:text="${provincia.provincia}"></option>
                        </select>
                        <label for="provincia" class="form-label">Zona</label>
                    </div>


                    <div class="col-md-12 mb-2">
                        <label for="archivo">Foto de perfil</label>
                        <input type="file" class="form-control selectfoto" name="archivo" />
                    </div>
                </div>
            </div>

            <div class="container2">
                <div class="row g-2">
                    <h3 class="form-subtitle">Información del camión</h3>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="modelo" name="modelo" placeholder="Modelo"
                            th:value="${modelo}" required>
                        <label for="modelo" class="form-label">Marca y modelo</label>
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control" id="modelo" th:value="${descripcion}" name="descripcion"
                            rows="10" cols="50" maxlength="150" placeholder="Descripción"></textarea>
                        <label for="descripcion" class="form-label">Descripción breve (Detalles)</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="modelo" name="pesoMaximo" placeholder="Peso Maximo"
                            th:value="${pesoMaximo}" required>
                        <label for="pesoMaximo" class="form-label">Peso Máximo</label>
                    </div>

                    <div>
                        <label for="archivos">Fotos del camión</label>
                        <input type="file" class="form-control selectfoto" name="archivos" multiple />
                    </div>
                    <div class="form-floating col-md-6">
                        <input type="number" class="form-control selectfoto" id="anio" name="anio"
                            placeholder="Año del modelo" th:value="${anio}" required>
                        <label for="anio" class="form-label">Año del modelo</label>
                    </div>
                    <div class="form-floating col-md-6">
                        <input type="text" class="form-control" id="patente" name="patente" placeholder="Patente"
                            th:value="${patente}" required>
                        <label for="patente" class="form-label">Patente del vehiculo</label>
                    </div>
                    <div class="form-floating">
                        <input type="number" class="form-control" id="poliza" name="poliza"
                            placeholder="Numero de Poliza" th:value="${poliza}" required>
                        <label for="poliza" class="form-label">Número de Poliza</label>
                    </div>
                </div>
            </div>

            <div class="row g-2 btns">
                <div class="container flex">
                    <div class="buttom-mod-container">
                        <button type="submit" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#exampleModal" id="checkReg" onclick="pregunta()">Confirmar
                            registro</button><br>
                        <!-- Se cliquea boton confirmar -> validar información,
                        se recarga la página -> SE ACTIVA MODAL SI SE PERSISTIÓ -->

                        <!-- INICIA MODAL -> ACA SE LLAMARIA A LA JQUERY-->
                        <div class="modal fade" id="exampleModal" data-bs-backdrop="static" tabindex="-1"
                            aria-labelledby="exampleModalLabel" aria-hidden="true">

                            <div class="modal-dialog sec">
                                <div class="modal-content sec">
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>

                                    <div class="modal-bodysec">
                                        <div class="modal-titlesec" id="exampleModalLabel">Registro Exitoso</div>
                                        <p class="text-ok">Tus datos fueron registrados con éxito.
                                            Ingresa a tu email y verifica la cuenta
                                            para poder loguearte en nuestra web.</p>

                                        <a th:href="@{/}"><input class="btn btn-primary sec-ok" type="button"
                                                value="Aceptar"></input></a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <a th:href="@{/}"><input class="btn btn-primary close" type="button" value="X">
                            </input></a>
                    </div>
                </div>
            </div>

        </form>
    </div>

    <footer th:replace="fragment/fragmentos :: footer" id="footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- JQUERY para hacer validar formulario y a partir de eso: modal exito -->
    <script>
        $("#checkReg").pregunta(function (parametroBooleanSpring) {
            if (parametroBooleanSpring == true)
                $("#exampleModal").modal("show");
        });
    </script>
</body>

</html>
