<!DOCTYPE html>
<html lang="ES-ar" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/css/indexEmpresa.css" rel="stylesheet" type="text/css"/>
    <!-- PERFIL DE ESTILOS CSS DE BOOTSTRAP5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../static/css/indexEmpresa.css" rel="stylesheet" type="text/css" />

    <!-- PERFIL DE ESTILO FONTAWESOME PARA LINKEAR ICONOS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    
    <title>Transportista</title>
</head>

<body>
    <header th:replace="fragment/fragmentos :: headerLoginEmp"></header>

    <h3 style="text-align: center;"> Transportistas destacados por valoración y zona </h3>
    <!-- ESTO SE CONECTARIA CON LA BASE DE DATOS EN FUNCIÓN DE LOS MÁS CERCANOS A LA ZONA DE LA EMPRESA
    Y LA VALORACIÓN QUE TENGAN -->

    <main class="favs-conteiner">
        <!-- TARJETAS -->
        <div class="row mx-5">

            <!-- TARJETA 1 
            Deberian conectarse todos los datos con la base de datos según usuario-->
            <div class="col mx-3">
                <div class="card" style="width: 13rem;">
                    <div class="stars">
                        <p class="clasificacion">
                            <input id="radio1" type="radio" name="estrellas" value="1">
                            <label for="radio1" class="fas fa-star"></label>
                            <input id="radio2" type="radio" name="estrellas" value="2">
                            <label for="radio2" class="fas fa-star"></label>
                            <input id="radio3" type="radio" name="estrellas" value="3">
                            <label for="radio3" class="fas fa-star"></label>
                            <input id="radio4" type="radio" name="estrellas" value="4">
                            <label for="radio4" class="fas fa-star"></label>
                            <input id="radio5" type="radio" name="estrellas" value="5">
                            <label for="radio5" class="fas fa-star"></label>
                        </p>
                    </div>

                    
                    <img src="../static/img/Foto sin foto.jpg" class="card-img-top" alt="Foto perfil Transportista">
                    <div class="card-body">
                        <h5 class="card-title">Nombre Apellido</h5>
                        <p class="card-text">Zona</p>
                        <i class="fas fa-truck" id="Truck"></i><p id="Truck2" class="card-text">Marca/Modelo/Año</p>
                        <p class="card-text">Carga máxima en kg</p>
                        <a href="#" class="btn btn-primary btn-sm">Conocer más</a>
                    </div>
                </div>
            </div>

        </div>
    </main>


    <footer th:replace="fragment/fragmentos :: footer"></footer>

    <!-- BUNDLE BOOTSTRAP5 -> PLUGGINS JS Y POPPER PARA FUNCIONALIDADES DINÁMICAS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="/animacion.js"></script>
</body>

</html>
